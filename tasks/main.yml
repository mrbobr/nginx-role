---
# tasks file for nginx-role
- name: Install epel-release
  tags: nginx
  become: true
  ansible.builtin.yum:
    name: epel-release
    update_cache: true
    state: present
- name: Install nginx
  tags: nginx
  become: true
  ansible.builtin.yum:
    name: nginx
    state: present
  notify: start nginx
- name: Config nginx
  tags: nginx
  become: true
  ansible.builtin.template:
    src: "{{ nginx_config_template }}"
    dest: "{{ nginx_config_dest }}"
    mode: 0644
  notify: restart nginx
